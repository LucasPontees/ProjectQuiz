<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Pergunta</h4>
          </div>
          <div class="card-body">
            <p>Qual a capital do Brasil ?</p>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="resposta" id="resposta1" value="Rio Grande do Sul">
                <label class="form-check-label" for="resposta1">
                  Rio Grande do Sul
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="resposta" id="resposta2" value="São Paulo">
                <label class="form-check-label" for="resposta2">
                 São Paulo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="resposta" id="resposta3" value="Brasilia">
                <label class="form-check-label" for="resposta3">
                  Brasilia
                </label>
              </div>
              <button type="button" class="btn btn-primary" onclick="verificarResposta()">Verificar</button>
            </form>
            <div id="resultado" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function verificarResposta() {
      var respostaCorreta = "Brasilia";
      var respostaSelecionada = document.querySelector('input[name="resposta"]:checked').value;
      var resultadoDiv = document.getElementById("resultado");

      if (respostaSelecionada === respostaCorreta) {
        resultadoDiv.innerHTML = '<div class="alert alert-success" role="alert">Resposta correta!</div>';
        
      } else {
        resultadoDiv.innerHTML = '<div class="alert alert-danger" role="alert">Resposta errada. Tente novamente!</div>';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
